<!DOCTYPE html>
<html>
<head>
    <style>
#container {
    perspective: 1200px;
    perspective-origin: 50% 250px;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

#carousel {
    width: 60%;
    height: 60%;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateY(0deg);
    animation: rotation 20s infinite linear;
}

        #carousel img {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.9;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="carousel">
            <!-- Replace [Number] with your actual numbers -->
            <img src="assets/img/partners/logo_1.png" alt="Logo">
            <img src="assets/img/partners/logo_2.png" alt="Logo">
            <img src="assets/img/partners/logo_3.png" alt="Logo">
            <img src="assets/img/partners/logo_4.png" alt="Logo">
            <!-- Repeat above line for all the logos -->
        </div>
    </div>

<script>
    var carousel = document.getElementById('carousel'),
    cellCount = 4; 

// Starting image 
selectedIndex = 0; 

// These adjust the side of the 'cells' holding your logos
cellWidth = 100; // Adjust these values as needed
cellHeight = 100; // Adjust these values as needed

// This determines how you are rotating around the 'cells'
rotateFn = 'rotateY'; 

// This calculates the necessary rotation and radius based on the number of cells
theta = 360 / cellCount; 
radius = Math.round( ( cellWidth / 2) / Math.tan( Math.PI / cellCount ) );

function rotateCarousel() {
    var angle = theta * selectedIndex * -1;
    carousel.style.transform = 'rotateY(' + angle + 'deg) translateZ(' + -radius + 'px)';
}

    var prevButton = document.querySelector('.previous-button');
    prevButton.addEventListener( 'click', function() {
        selectedIndex--;
        rotateCarousel();
    });

    var nextButton = document.querySelector('.next-button');
    nextButton.addEventListener( 'click', function() {
        selectedIndex++;
        rotateCarousel();
    });

    function changeCarousel() {
    theta = 360 / cellCount;
    var cellSize = cellWidth;
    radius = Math.round((cellSize / 1.5) / Math.tan(Math.PI / cellCount));
    for (var i = 0; i < cellCount; i++) {
        var cellAngle = theta * i;
        var cell = carousel.children[i]; // select the i'th child of carousel
        cell.style.transform = 'rotateY(' + cellAngle + 'deg) translateZ(' + radius + 'px)';
    }
}

window.onload = changeCarousel;

    changeCarousel();
</script>


</body>
</html>
